<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sotybun</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <video autoplay loop muted playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <!-- Profile Picture -->
  <div class="profile-container">
  <img src="profile.jpg" alt="Nick Jones" id="profile-pic" />
</div>


  <h1>Softybun</h1>
  <p>Gamer • Collector • Creator</p>
  <div class="links">
    <a href="https://www.youtube.com/@softy_bun" target="_blank" rel="noopener noreferrer">Youtube</a>
    <a href="https://steamcommunity.com/profiles/76561199251560360/" target="_blank" rel="noopener noreferrer">Steam</a>
    <a href="shrimpchecker.zip" download>
      Shrimpchecker</a>
  </div>
<script>
  const pic = document.getElementById("profile-pic");
  const container = document.querySelector(".profile-container");

  container.addEventListener("mousemove", (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left; // x position within the element
    const y = e.clientY - rect.top;  // y position within the element
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const rotateX = ((y - centerY) / centerY) * -20;
    const rotateY = ((x - centerX) / centerX) * 20;

    pic.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
  });

  container.addEventListener("mouseleave", () => {
    pic.style.transform = "rotateX(0) rotateY(0) scale(1)";
  });
</script>


</body>

</html>
